_schema-version: 3.3.0
ID: bank
description: A simple CAP project.
version: 1.0.0
modules:
- name: bank-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: bank-auth
  - name: bank-db
  - name: bank-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: bank-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: bank-db
  parameters:
    buildpack: nodejs_buildpack
- name: bank
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: bank-auth
  - name: bank-destination
  - name: bank-html5-runtime
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: bank-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: bank-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - bankfrontend.zip
      name: bankfrontend
      target-path: app//
- name: bankfrontend
  type: html5
  path: app/bankfrontend
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: bank-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: bank-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: bank-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: bank-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
         
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: bank-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: bank-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
